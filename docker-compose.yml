services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: studentdb
      POSTGRES_USER: student
      POSTGRES_PASSWORD: studentpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: alpine
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
environment:
  DB_HOST: postgres
  DB_PORT: 5432
  DB_NAME: student_db
  DB_USER: student_user
  DB_PASSWORD: student_password

 
